    <!-- Initialize Swiper -->
    <script>


      document.addEventListener('DOMContentLoaded', function () {
        var images = document.querySelectorAll('.image');
        var closePopupButton = document.getElementById('closePopup');
        var popup = document.getElementById('popup');

        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicBullets: true,
            renderBullet: function (index, className) {
              return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
          },
        });

        images.forEach(function (image) {
          image.addEventListener('click', function () {
            popup.style.display = 'block';
            var index = Array.from(images).indexOf(image);
            swiper.slideTo(index);
          });
        });

        closePopupButton.addEventListener('click', function () {
          popup.style.display = 'none';
        });
      });

      function button() {
                let user = document.getElementById('username').value;
                let pas = document.getElementById('password').value;
                let box = document.getElementById('checkbox').value;

                if (user == 'tkjtwo' && pas == 'muhammadiyah' && checkbox.checked) {
                    document.getElementById('otgg').style.display = 'none'
                } else {
                    alert('pengisian salah mohon di ulang kembali')
                }
            }
